<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050510">
    <title>Gianpaolo Filippa | Full-Stack Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas
        id="fluid-canvas"
        aria-label="Interactive WebGL fluid simulation canvas. Click and drag to create fluid effects."
    ></canvas>

    <!-- Hero Section -->
    <header class="hero">
        <h1 class="hero-name">Gianpaolo Filippa</h1>
        <p class="hero-title">Full-Stack Developer</p>
        <div class="hero-skills">
            <span>Java</span>
            <span>Kotlin</span>
            <span>C++</span>
            <span>Go</span>
            <span>Docker</span>
            <span>TensorFlow</span>
        </div>
        <div class="hero-links">
            <a href="https://github.com/gianpaolof" target="_blank" rel="noopener" aria-label="GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
            </a>
            <a href="https://www.throughthelens.photo/" target="_blank" rel="noopener" aria-label="Photography">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6-6h-1.5l-1.4-1.4c-.4-.4-.9-.6-1.4-.6H10.3c-.5 0-1 .2-1.4.6L7.5 6H6c-1.7 0-3 1.3-3 3v9c0 1.7 1.3 3 3 3h12c1.7 0 3-1.3 3-3V9c0-1.7-1.3-3-3-3zm-6 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                </svg>
            </a>
        </div>
        <p class="hero-hint">drag to interact</p>
    </header>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="control-panel" role="group" aria-label="Simulation controls">
        <div class="control-group">
            <label for="intensity-slider">Color</label>
            <input
                type="range"
                id="intensity-slider"
                min="0.2"
                max="2.0"
                step="0.1"
                value="1.0"
                aria-describedby="intensity-value"
            >
            <span id="intensity-value" class="value-display">1.0</span>
        </div>

        <div class="control-group">
            <label for="pause-toggle">Pause</label>
            <div class="switch">
                <input
                    type="checkbox"
                    id="pause-toggle"
                    aria-label="Pause simulation"
                >
                <span class="switch-slider"></span>
            </div>
        </div>
    </div>

    <div class="static-fallback">
        <p>WebGL is not supported in your browser. Please try a modern browser.</p>
    </div>

    <div id="fps" class="fps-counter" hidden aria-live="polite">0 FPS</div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
