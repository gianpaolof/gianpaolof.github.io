<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Water Pool - Realistic Caustics Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
        }

        #pool-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 280px;
            max-height: calc(100vh - 40px);
            background: rgba(10, 15, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .glass-panel h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .glass-panel h2 svg {
            width: 24px;
            height: 24px;
            stroke: #4fc3f7;
        }

        .glass-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .glass-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .glass-section-title svg {
            width: 14px;
            height: 14px;
            stroke: #4fc3f7;
        }

        .glass-control {
            margin-bottom: 14px;
        }

        .glass-control:last-child {
            margin-bottom: 0;
        }

        .glass-control label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 6px;
        }

        .glass-value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: #4fc3f7;
            min-width: 45px;
            text-align: right;
        }

        /* Slider */
        .glass-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .glass-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79, 195, 247, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .glass-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 2px 12px rgba(79, 195, 247, 0.6);
        }

        .glass-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            border: none;
        }

        /* Buttons */
        .glass-btn {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 8px;
            background: rgba(79, 195, 247, 0.1);
            color: #4fc3f7;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .glass-btn:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: rgba(79, 195, 247, 0.5);
        }

        .glass-btn:active {
            transform: scale(0.98);
        }

        .btn-row {
            display: flex;
            gap: 8px;
        }

        .btn-row .glass-btn {
            flex: 1;
        }

        /* Select */
        .glass-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .glass-select option {
            background: #1a1a2e;
            color: #fff;
        }

        /* Toggle */
        .glass-toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .glass-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .glass-toggle-track {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: 0.3s;
        }

        .glass-toggle-track:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transition: 0.3s;
        }

        .glass-toggle input:checked + .glass-toggle-track {
            background: rgba(79, 195, 247, 0.4);
        }

        .glass-toggle input:checked + .glass-toggle-track:before {
            transform: translateX(20px);
            background: #4fc3f7;
        }

        .toggle-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-control label {
            margin-bottom: 0;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* FPS Counter */
        .fps {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 14px;
            border-radius: 8px;
            color: #4fc3f7;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Presets */
        .preset-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .preset-btn {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(79, 195, 247, 0.15);
            border-color: rgba(79, 195, 247, 0.3);
            color: #4fc3f7;
        }

        .preset-btn.active {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
            color: #4fc3f7;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .glass-panel {
                width: calc(100% - 40px);
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <canvas id="pool-canvas"></canvas>

    <div class="glass-panel">
        <h2>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
            </svg>
            Water Pool
        </h2>

        <!-- Wave Physics -->
        <div class="glass-section">
            <div class="glass-section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12c2-3 4-3 6 0s4 3 6 0 4-3 6 0"/>
                </svg>
                Wave Physics
            </div>

            <div class="glass-control">
                <label>Wave Speed <span class="glass-value" id="value-waveSpeed">1.5</span></label>
                <input type="range" id="param-waveSpeed" class="glass-slider" min="0.5" max="4" step="0.1" value="1.5">
            </div>

            <div class="glass-control">
                <label>Damping <span class="glass-value" id="value-damping">0.995</span></label>
                <input type="range" id="param-damping" class="glass-slider" min="0.98" max="1" step="0.001" value="0.995">
            </div>

            <div class="glass-control">
                <label>Height Scale <span class="glass-value" id="value-heightScale">0.5</span></label>
                <input type="range" id="param-heightScale" class="glass-slider" min="0.1" max="1.5" step="0.05" value="0.5">
            </div>
        </div>

        <!-- Drop Settings -->
        <div class="glass-section">
            <div class="glass-section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                </svg>
                Drop Settings
            </div>

            <div class="glass-control">
                <label>Drop Radius <span class="glass-value" id="value-dropRadius">0.08</span></label>
                <input type="range" id="param-dropRadius" class="glass-slider" min="0.02" max="0.2" step="0.01" value="0.08">
            </div>

            <div class="glass-control">
                <label>Drop Strength <span class="glass-value" id="value-dropStrength">0.4</span></label>
                <input type="range" id="param-dropStrength" class="glass-slider" min="0.1" max="1" step="0.05" value="0.4">
            </div>
        </div>

        <!-- Lighting -->
        <div class="glass-section">
            <div class="glass-section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2"/>
                </svg>
                Lighting
            </div>

            <div class="glass-control">
                <label>Light Angle <span class="glass-value" id="value-lightAngle">45</span>&deg;</label>
                <input type="range" id="param-lightAngle" class="glass-slider" min="10" max="80" step="1" value="45">
            </div>

            <div class="glass-control">
                <label>Caustic Intensity <span class="glass-value" id="value-causticIntensity">1.0</span></label>
                <input type="range" id="param-causticIntensity" class="glass-slider" min="0" max="3" step="0.1" value="1.0">
            </div>
        </div>

        <!-- Presets -->
        <div class="glass-section">
            <div class="glass-section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Presets
            </div>

            <div class="preset-row">
                <button class="preset-btn" id="preset-calm">Calm</button>
                <button class="preset-btn active" id="preset-normal">Normal</button>
                <button class="preset-btn" id="preset-stormy">Stormy</button>
            </div>
        </div>

        <!-- Actions -->
        <div class="glass-section">
            <div class="btn-row">
                <button class="glass-btn" id="btn-reset">Reset Water</button>
                <button class="glass-btn" id="btn-drop">Add Drop</button>
            </div>
        </div>
    </div>

    <div class="instructions">
        Click to create ripples &bull; Right-drag to rotate &bull; Scroll to zoom
    </div>

    <div class="fps" id="fps">FPS: --</div>

    <script type="module" src="pool-demo.js"></script>
</body>
</html>
