<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050510">
    <title>Gianpaolo Filippa | Full-Stack Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas
        id="fluid-canvas"
        aria-label="Interactive WebGL fluid simulation canvas. Click and drag to create fluid effects."
    ></canvas>

    <!-- Hero Section -->
    <header class="hero">
        <h1 class="hero-name">Gianpaolo Filippa</h1>
        <p class="hero-title">Full-Stack Developer</p>
        <div class="hero-skills">
            <span>Java</span>
            <span>Kotlin</span>
            <span>C++</span>
            <span>Go</span>
            <span>Docker</span>
            <span>TensorFlow</span>
        </div>
        <div class="hero-links">
            <a href="https://github.com/gianpaolof" target="_blank" rel="noopener" aria-label="GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
            </a>
            <a href="https://www.throughthelens.photo/" target="_blank" rel="noopener" aria-label="Photography">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6-6h-1.5l-1.4-1.4c-.4-.4-.9-.6-1.4-.6H10.3c-.5 0-1 .2-1.4.6L7.5 6H6c-1.7 0-3 1.3-3 3v9c0 1.7 1.3 3 3 3h12c1.7 0 3-1.3 3-3V9c0-1.7-1.3-3-3-3zm-6 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                </svg>
            </a>
        </div>
        <p class="hero-hint">drag to interact</p>
    </header>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Simple controls removed - all controls now in advanced panel -->

    <div class="static-fallback">
        <p>WebGL is not supported in your browser. Please try a modern browser.</p>
    </div>

    <div id="fps" class="fps-counter" hidden aria-live="polite">0 FPS</div>

    <!-- Advanced Control Panel (Pavel-style) -->
    <div class="advanced-panel" id="advanced-controls">
        <button class="panel-toggle" id="panel-toggle" aria-label="Toggle settings panel">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>
        <div class="panel-content" id="panel-content">
            <div class="panel-header">
                <span>Settings</span>
                <button class="reset-btn" id="reset-btn" title="Reset to defaults">Reset</button>
            </div>

            <!-- Simulation Section -->
            <div class="param-section">
                <div class="section-title">Simulation</div>

                <div class="param-row">
                    <label for="param-gridSize">sim resolution</label>
                    <select id="param-gridSize">
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="128" selected>128</option>
                        <option value="256">256</option>
                    </select>
                </div>

                <div class="param-row">
                    <label for="param-dyeDissipation">density diffusion</label>
                    <input type="range" id="param-dyeDissipation" min="0" max="4" step="0.01" value="1">
                    <span class="param-value" id="value-dyeDissipation">1</span>
                </div>

                <div class="param-row">
                    <label for="param-velocityDissipation">velocity diffusion</label>
                    <input type="range" id="param-velocityDissipation" min="0" max="1" step="0.01" value="0.2">
                    <span class="param-value" id="value-velocityDissipation">0.2</span>
                </div>

                <div class="param-row">
                    <label for="param-pressure">pressure</label>
                    <input type="range" id="param-pressure" min="0" max="1" step="0.01" value="0.8">
                    <span class="param-value" id="value-pressure">0.8</span>
                </div>

                <div class="param-row">
                    <label for="param-curl">vorticity</label>
                    <input type="range" id="param-curl" min="0" max="50" step="1" value="30">
                    <span class="param-value" id="value-curl">30</span>
                </div>

                <div class="param-row">
                    <label for="param-splatRadius">splat radius</label>
                    <input type="range" id="param-splatRadius" min="0.01" max="1" step="0.01" value="0.25">
                    <span class="param-value" id="value-splatRadius">0.25</span>
                </div>
            </div>

            <!-- Toggles Section -->
            <div class="param-section">
                <div class="param-row toggle-row">
                    <label for="param-shadingEnabled">shading</label>
                    <input type="checkbox" id="param-shadingEnabled" checked>
                </div>

                <div class="param-row toggle-row">
                    <label for="param-colorfulEnabled">colorful</label>
                    <input type="checkbox" id="param-colorfulEnabled" checked>
                </div>

                <div class="param-row toggle-row">
                    <label for="param-paused">paused</label>
                    <input type="checkbox" id="param-paused">
                </div>
            </div>

            <!-- Random Splats Button -->
            <div class="param-section">
                <button class="action-btn" id="random-splats-btn">Random splats</button>
            </div>

            <!-- Bloom Section -->
            <div class="param-section collapsible">
                <div class="section-title clickable" data-target="bloom-content">
                    <span class="collapse-arrow">▼</span> Bloom
                </div>
                <div class="section-content" id="bloom-content">
                    <div class="param-row toggle-row">
                        <label for="param-bloomEnabled">enabled</label>
                        <input type="checkbox" id="param-bloomEnabled" checked>
                    </div>

                    <div class="param-row">
                        <label for="param-bloomIntensity">intensity</label>
                        <input type="range" id="param-bloomIntensity" min="0.1" max="2" step="0.1" value="0.8">
                        <span class="param-value" id="value-bloomIntensity">0.8</span>
                    </div>

                    <div class="param-row">
                        <label for="param-bloomThreshold">threshold</label>
                        <input type="range" id="param-bloomThreshold" min="0" max="1" step="0.1" value="0.6">
                        <span class="param-value" id="value-bloomThreshold">0.6</span>
                    </div>
                </div>
            </div>

            <!-- Sunrays Section -->
            <div class="param-section collapsible">
                <div class="section-title clickable" data-target="sunrays-content">
                    <span class="collapse-arrow">▼</span> Sunrays
                </div>
                <div class="section-content" id="sunrays-content">
                    <div class="param-row toggle-row">
                        <label for="param-sunraysEnabled">enabled</label>
                        <input type="checkbox" id="param-sunraysEnabled" checked>
                    </div>

                    <div class="param-row">
                        <label for="param-sunraysWeight">weight</label>
                        <input type="range" id="param-sunraysWeight" min="0.3" max="1" step="0.1" value="1">
                        <span class="param-value" id="value-sunraysWeight">1</span>
                    </div>
                </div>
            </div>

            <!-- Close button -->
            <div class="param-section">
                <button class="action-btn close-btn" id="close-controls-btn">Close Controls</button>
            </div>
        </div>
    </div>

    <!-- Floating Navier-Stokes Equation -->
    <div class="floating-equation" aria-hidden="true">
        <span class="eq-part">∂<span class="eq-var">u</span>/∂t</span>
        <span class="eq-op">+</span>
        <span class="eq-part">(<span class="eq-var">u</span>·∇)<span class="eq-var">u</span></span>
        <span class="eq-op">=</span>
        <span class="eq-part">−∇p</span>
        <span class="eq-op">+</span>
        <span class="eq-part">ν∇²<span class="eq-var">u</span></span>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
